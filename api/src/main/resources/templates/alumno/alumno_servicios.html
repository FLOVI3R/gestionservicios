<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>[SECCIÓN ALUMNO] SERVICIOS</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<style>
		* {box-sizing: border-box;}
		
		body { 
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.header {
		  overflow: hidden;
		  background-color: #f1f1f1;
		  padding: 20px 10px;
		}
		
		.header a {
		  float: left;
		  color: black;
		  text-align: center;
		  padding: 12px;
		  text-decoration: none;
		  font-size: 18px; 
		  line-height: 25px;
		  border-radius: 4px;
		}
		
		.header h2 {
		  font-size: 25px;
		  font-weight: bold;
		  text-align: left;
		}
		
		.header a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.header a.active {
		  background-color: dodgerblue;
		  color: white;
		}
		
		.header-right {
		  float: right;
		}
		
		@media screen and (max-width: 500px) {
		  .header a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		  
		  .header-right {
		    float: none;
		  }
		}
	</style>
</head>
<body>
	<div class="header">
	  <h2>[SECCIÓN ALUMNO] SERVICIOS</h2>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>TÍTULO</th>
					<th>DESCRIPCIÓN</th>
					<th>VALORACIÓN</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<h2>SERVICIOS NO ASIGNADOS</h2>
				<tr th:each="servicioNoAsignado : ${serviciosNoAsignados}">
					<td th:text="${servicioNoAsignado.idservicios}"></td>
					<td th:text="${servicioNoAsignado.titulo}"></td>
					<td th:text="${servicioNoAsignado.descripcion}"></td>
					<td th:text="${servicioNoAsignado.valoracion}"></td>
					<td>
						<a class="btn btn-secondary">Asignar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>TÍTULO</th>
					<th>DESCRIPCIÓN</th>
					<th>VALORACIÓN</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<h2>SERVICIOS ASIGNADOS A ALUMNO</h2>
				<tr th:each="servicioAsignado : ${serviciosAsignados}">
					<td th:text="${servicioAsignado.idservicios}"></td>
					<td th:text="${servicioAsignado.titulo}"></td>
					<td th:text="${servicioAsignado.descripcion}"></td>
					<td th:text="${servicioAsignado.valoracion}"></td>
					<td>
						<a class="btn btn-secondary">Asignar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
	</script>
</body>
</html>
