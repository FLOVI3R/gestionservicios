<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>ADMINISTRADOR [SECCIÓN FAMILIAS PROFESIONALES]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<style>
		* {box-sizing: border-box;}
		
		body { 
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.header {
		  overflow: hidden;
		  background-color: #f1f1f1;
		  padding: 20px 10px;
		}
		
		.header a {
		  float: left;
		  color: black;
		  text-align: center;
		  padding: 12px;
		  text-decoration: none;
		  font-size: 18px; 
		  line-height: 25px;
		  border-radius: 4px;
		}
		
		.header h2 {
		  font-size: 25px;
		  font-weight: bold;
		  text-align: center;
		}
		
		.header a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.header a.active {
		  background-color: dodgerblue;
		  color: white;
		}
		
		.header-right {
		  float: right;
		}
		
		@media screen and (max-width: 500px) {
		  .header a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		  
		  .header-right {
		    float: none;
		  }
		}
	</style>
</head>
<body>
	<div class="header">
	  <h2>GESTIÓN DE SERVICIOS</h2>
	  <div class="header-right">
	    <a th:href="@{alumnos}">Alumnos</a>
	    <a th:href="@{empresas}">Empresas</a>
	    <a class="active" th:href="@{familiasProf}">Familias</a>
	  </div>
	</div>
	<div class="container">
		<a th:href="@{createFamiliaProfForm}" class="btn btn-primary">Crear nueva familia profesional</a>
	</div>
	<div class="container">
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>NOMBRE</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="familiaProf : ${familiasProf}">
					<td th:text="${familiaProf.idfamiliaprofesional}"></td>
					<td th:text="${familiaProf.nombre}"></td>
					<td>
						<a th:href="@{'deleteFamiliaProf/'+ ${familiaProf.idfamiliaprofesional}}" class="btn btn-danger">Eliminar</a>
					</td>
					<td>
						<a th:href="@{updateFamiliaProfForm/{id}(id=${familiaProf.idfamiliaprofesional})}" class="btn btn-danger">Editar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
	</script>
</body>
</html>
