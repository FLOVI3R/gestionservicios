<!DOCTYPE html>
<html xlmns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edición de Familia Profesional</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
				<h2>Edición de Familia Profesional</h2>
				<form th:action="@{createFamiliaProf}" method="post" th:object="${familiaProfesional}">
					<div class="form-group">
						<label class="control-label" for="nombre">NOMBRE: </label>
						<input id="nombre" name="nombre" class="form-control" required autofocus="autofocus" placeholder="${familiaProfesional.nombre}">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Editar">
					</div>
				</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
