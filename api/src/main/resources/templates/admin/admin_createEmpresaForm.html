<!DOCTYPE html>
<html xlmns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Creación de Empresa</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
				<h2>Creación de Empresa</h2>
				<form th:action="@{createEmpresa}" method="post" th:object="${empresa}">
					<div class="form-group">
						<label class="control-label" for="nombre">NOMBRE: </label>
						<input id="nombre" name="nombre" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="direccion">DIRECCIÓN: </label>
						<input id="direccion" name="direccion" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="tfno">TELEFONO: </label>
						<input id="tfno" name="tfno" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="email">EMAIL: </label>
						<input id="email" name="email" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="logo">LOGO: </label>
						<input id="logo" name="logo" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Crear">
					</div>
				</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
