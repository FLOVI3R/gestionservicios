<!DOCTYPE html>
<html xlmns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Inicio de Sesión de Alumno</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
				<h2>INICIO DE SESIÓN</h2>
				<form th:action="@{/login}" method="post">
					<div th:if=${param.logout}>
						<div class="alert alert-info">
							Se ha cerrado sesión correctamente.
						</div>
					</div>
					<div class="form-group">
						<label class="control-label" for="email">EMAIL: </label>
						<input id="username" name="username" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">CONTRASEÑA: </label>
						<input type="password" name="password" id="password" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<input type="submit" id="login-submit" class="btn btn-primary" value="Iniciar Sesión">
					</div>
				</form>
				<div>
					<a th:href="@{/api/auth/registerForm}">Regístrate aquí si todavía no tienes una cuenta.</a>
				</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
