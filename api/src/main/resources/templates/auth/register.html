<!DOCTYPE html>
<html xlmns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Registro de alumno</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>

	<div class="container">
		<div class="row">
			<div th:if=${param.exito}>
				<div class="alert alert-info">
					Se ha registrado correctamente.
				</div>
			</div>
				<h2>REGISTRO DE ALUMNO</h2>
				<form th:action="@{/api/auth/registerAccount}" method="post" th:object="${alumno}">
					<div class="form-group">
						<label class="control-label" for="nombre">NOMBRE: </label>
						<input id="nombre" class="form-control" th:field="*{nombre}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="apellidos">APELLIDOS: </label>
						<input id="apellidos" class="form-control" th:field="*{apellidos}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="email">EMAIL: </label>
						<input id="email" class="form-control" th:field="*{email}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="password">CONTRASEÑA: </label>
						<input type="password" id="password" class="form-control" th:field="*{password}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="role">ROL: </label>
						<input id="role" class="form-control" th:field="*{role}" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary">Registrar Cuenta</button>
					</div>
				</form>
				<div>
					<a th:href="@{/api/auth/loginForm}">Iniciar sesión aquí.</a>
				</div>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
