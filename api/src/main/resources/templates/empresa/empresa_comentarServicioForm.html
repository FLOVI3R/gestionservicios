<!DOCTYPE html>
<html xlmns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Comentar Servicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
				<h2>Comentar Servicio</h2>
				<form th:action="@{/empresa/comentarServicio}" method="post" th:object="${comentarioDto}">
					<div class="form-group">
						<label class="control-label" for="comentario">COMENTARIO: </label>
						<input id="comentario" name="comentario" class="form-control" required autofocus="autofocus">
					</div>
					<div class="form-group">
						<label class="control-label" for="idAlumno">ID ALUMNO: </label>
						<input id="idAlumno" name="idAlumno" class="form-control" required autofocus="autofocus" type="number">
					</div>
					<div class="form-group">
						<label class="control-label" for="idServicio">ID SERVICIO: </label>
						<input id="idServicio" name="idServicio" class="form-control" required autofocus="autofocus" type="number">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Comentar">
					</div>
				</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
