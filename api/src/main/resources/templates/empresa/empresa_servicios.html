<!DOCTYPE html>
<html xlmns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>EMPRESA [SECCIÓN SERVICIOS]</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
	<style>
		* {box-sizing: border-box;}
		
		body { 
		  margin: 0;
		  font-family: Arial, Helvetica, sans-serif;
		}
		
		.header {
		  overflow: hidden;
		  background-color: #f1f1f1;
		  padding: 20px 10px;
		}
		
		.header a {
		  float: left;
		  color: black;
		  text-align: center;
		  padding: 12px;
		  text-decoration: none;
		  font-size: 18px; 
		  line-height: 25px;
		  border-radius: 4px;
		}
		
		.header h2 {
		  font-size: 25px;
		  font-weight: bold;
		  text-align: left;
		}
		
		.header a:hover {
		  background-color: #ddd;
		  color: black;
		}
		
		.header a.active {
		  background-color: dodgerblue;
		  color: white;
		}
		
		.header-right {
		  float: right;
		}
		
		@media screen and (max-width: 500px) {
		  .header a {
		    float: none;
		    display: block;
		    text-align: left;
		  }
		  
		  .header-right {
		    float: none;
		  }
		}
	</style>
</head>
<body>
	<div class="header">
	  <h2>GESTIÓN DE SERVICIOS</h2>
	</div>
	<form class="form-inline" th:action="@{/empresa/servicios}">
		<div class="form-group mb-2">
			<label>Filtro:</label>
		</div>
		<div class="form-group mx-sm-3 mb-2">
			<input type="text" name="keyWord" class="form-control" id="keyWord" th:value="${keyWord}" required>
		</div>
		<input type="submit" class="btn btn-info mb-2" value="Buscar">
	</form>
	<a th:href="@{/empresa/servicios}" class="btn btn-secondary">Limpiar</a>
	<div class="container">
		<a th:href="@{/empresa/createServicioForm}" class="btn btn-secondary">Crear Servicio</a>
		<table class="table">
			<thead>
				<tr>
					<th>ID</th>
					<th>TÍTULO</th>
					<th>DESCRIPCIÓN</th>
					<th>VALORACIÓN</th>
					<th></th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="servicio : ${servicios}">
					<td th:text="${servicio.idservicios}"></td>
					<td th:text="${servicio.titulo}"></td>
					<td th:text="${servicio.descripcion}"></td>
					<td th:text="${servicio.valoracion}"></td>
					<td>
						<a th:href="@{'/empresa/deleteServicio/' + ${servicio.idservicios}}" class="btn btn-danger">Eliminar</a>
					</td>
					<td>
						<a th:href="@{'/empresa/updateServicioForm/' + ${servicio.idservicios}}" class="btn btn-primary">Editar</a>
					</td>
					<td>
						<a th:href="@{'/empresa/comentarServicioForm/' + ${servicio.idservicios}}" class="btn btn-secondary">Comentar</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous">
	</script>
</body>
</html>
