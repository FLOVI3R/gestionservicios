<!DOCTYPE html>
<html xlmns:th = "http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>Edición de Servicio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
	crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="row">
				<h2>Edición de Servicio</h2>
				<form th:action="@{/updateServicio}" method="post" th:object="${servicio}">
					<div class="form-group">
						<label class="control-label" for="titulo">TITULO: </label>
						<input id="titulo" name="titulo" class="form-control" required autofocus="autofocus" th:field="*{titulo}">
					</div>
					<div class="form-group">
						<label class="control-label" for="descripcion">DESCRIPCIÓN: </label>
						<input id="descripcion" name="descripcion" class="form-control" required autofocus="autofocus" th:field="*{descripcion}">
					</div>
					<div class="form-group">
						<label class="control-label" for="fechaAlta">FECHA ALTA: </label>
						<input id="fechaAlta" name="fechaAlta" class="form-control" required autofocus="autofocus" type="date" th:field="*{fechaAlta}">
					</div>
					<div class="form-group">
						<label class="control-label" for="fechaRealizacion">FECHA REALIZACIÓN: </label>
						<input id="fechaRealizacion" name="fechaRealizacion" class="form-control" required autofocus="autofocus" type="date" th:field="*{fechaRealizacion}">
					</div>
					<div class="form-group">
						<label class="control-label" for="valoracion">VALORACIÓN: </label>
						<input id="valoracion" name="valoracion" class="form-control" required autofocus="autofocus" th:field="*{valoracion}">
					</div>
					<div class="form-group">
						<input type="submit" class="btn btn-primary" value="Editar">
					</div>
				</form>
		</div>
	</div>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
		crossorigin="anonymous"></script>
</body>
</html>
